<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全画面動画サイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: none; /* 初期状態で非表示 */
        }
        #bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <img id="bg-image" src="https://beiz.jp/images_P/tree-woods/tree-woods_00050.jpg" alt="Background Image">
    <video id="bg-video" autoplay muted loop>
        <source src="https://images-ext-1.discordapp.net/external/MjQG5xQqpR3ZzVJkzpLIjNo1kzilBjCbTc1LHwb-F0k/https/glitch.com/edit/images/logos/glitch/social-card%402x.png?format=webp&quality=lossless" type="gif">
        Your browser does not support the video tag.
    </video>

    <button id="fullscreen-btn">参加する</button>

    <script>
        const video = document.getElementById('bg-video');
        const image = document.getElementById('bg-image');
        const button = document.getElementById('fullscreen-btn');

        button.addEventListener('click', function() {
            image.style.display = 'none'; // 画像を非表示
            video.style.display = 'block'; // 動画を表示
            video.play(); // 動画を再生

            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE11
                video.msRequestFullscreen();
            }
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'このページを離れようとしています。'; // 警告メッセージ
        });
    </script>
    
</body>
</html>
