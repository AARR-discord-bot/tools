<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全画面GIFサイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        #bg-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: none; /* 初期状態で非表示 */
        }
        button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <img id="bg-image" src="https://beiz.jp/images_P/tree-woods/tree-woods_00050.jpg" alt="Background Image">
    <img id="bg-gif" src="https://your-gif-url.gif" alt="Background GIF"> <!-- GIFのURLをここに入力 -->

    <button id="fullscreen-btn">参加する</button>

    <script>
        const gif = document.getElementById('bg-gif');
        const image = document.getElementById('bg-image');
        const button = document.getElementById('fullscreen-btn');

        // ページが読み込まれたときにGIFを表示
        window.addEventListener('load', function() {
            image.style.display = 'none'; // 画像を非表示
            gif.style.display = 'block'; // GIFを表示
        });

        // ボタンをクリックしたときに全画面表示
        button.addEventListener('click', function() {
            if (gif.requestFullscreen) {
                gif.requestFullscreen();
            } else if (gif.webkitRequestFullscreen) { // Safari
                gif.webkitRequestFullscreen();
            } else if (gif.msRequestFullscreen) { // IE11
                gif.msRequestFullscreen();
            }
        });

        // ESCキーのデフォルト動作を無効にする
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                event.preventDefault(); // ESCキーのデフォルト動作を無効化
                // 必要に応じて、他の動作をここに追加
            }
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'このページを離れようとしています。'; // 警告メッセージ
        });
    </script>
    
</body>
</html>
