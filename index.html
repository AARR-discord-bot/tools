<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord で使える便利ツール集</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #bg-video {
            display: none; /* YouTubeの埋め込みを隠す */
        }
        #bg-soundcloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block; /* 表示 */
        }
        #fullscreen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none; /* 初期状態では非表示 */
        }
        button {
            position: relative;
            z-index: 1;
            padding: 20px 40px; /* 適切なサイズに調整 */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <iframe id="bg-video" 
            src="https://www.youtube.com/embed/OwN6FwkSWwY?autoplay=1&mute=1&loop=1&playlist=OwN6FwkSWwY" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
    
    <iframe id="bg-soundcloud" 
            width="100%" 
            height="100%" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/yorozuya61377/earrape-potter&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    
    <img id="fullscreen-gif" src="https://i.imgur.com/6omwHZ2.gif" alt="GIF">

    <button id="fullscreen-btn">✅私はロボットではありません</button>

    <script>
        const button = document.getElementById('fullscreen-btn');
        const gif = document.getElementById('fullscreen-gif');

        button.addEventListener('click', function() {
            gif.style.display = 'block'; // GIFを表示
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'このページを離れようとしています。'; // 警告メッセージ
        });
    </script>
    
</body>
</html>
