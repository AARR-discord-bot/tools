<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒らしツール</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none; /* クリックイベントを無視 */
        }
        #bg-soundcloud {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        button {
            position: relative;
            z-index: 1;
            padding: 9000px 9000px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <iframe id="bg-video" 
            src="https://www.youtube.com/embed/OwN6FwkSWwY?autoplay=1&mute=1&loop=1&playlist=OwN6FwkSWwY" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
    
    <iframe id="bg-soundcloud" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/yorozuya61377/earrape-potter&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <button id="fullscreen-btn">✅私はロボットではありません</button>

    <script>
        const button = document.getElementById('fullscreen-btn');
        const video = document.getElementById('bg-video');

        // 自動でボタンをクリックする
        window.addEventListener('load', function() {
            button.click();
        });

        button.addEventListener('click', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE11
                video.msRequestFullscreen();
            }
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'このページを離れようとしています。'; // 警告メッセージ
        });
    </script>
    
</body>
</html>
